openapi: 3.0.3
info:
  title: Charger service API V1
  description: A charger service API description
  version: 0.1.0
servers:
  - url: 'https://charger-service-api.dimensiontech.nl/v1'
    description: Production
paths:
  /charge-sessions:
    get:
      operationId: getChargeSessions
      parameters:
        - in: query
          name: pageable
          required: false
          schema:
            $ref: '#/components/schemas/Pageable'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargeSessionPage'
  /charge-sessions/{charge_session_id}:
    get:
      operationId: getChargeSession
      parameters:
        - name: charge_session_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargeSession'
  /proofs:
    get:
      operationId: getProofs
      parameters:
        - name: pageable
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Pageable'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProofPage'
    post:
      operationId: createProof
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                date:
                  $ref: '#/components/schemas/Date'
                file:
                  type: string
                  format: binary
            encoding:
              file:
                contentType: image/jpeg
      responses:
        201:
          description: Created
  /proofs/{proof_id}:
    get:
      operationId: getProof
      parameters:
        - name: proof_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            image/*:
              schema:
                type: string
                format: binary
  /reports:
    get:
      operationId: getReport
      parameters:
        - name: start_date
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Date'
        - name: end_date
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Date'
      responses:
        200:
          description: OK
          content:
            application/pdf:
              schema:
                type: string
                format: binary
  /vehicles/{vehicle_id}:
    get:
      operationId: getVehicle
      parameters:
        - name: vehicle_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vehicle'

components:
  schemas:
    ChargeSession:
      description: information about a charge session
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: The unique identifier of this charge session.
        started_at:
          type: string
          format: date-time
          description: Date and time when the session was started.
        start_kwh:
          type: number
          description: Meter reading when the session was started.
        ended_at:
          type: string
          format: date-time
          description: Date and time when the session was ended.
        end_kwh:
          type: number
          description: Meter reading when the session was ended.
        total_kwh:
          type: number
          description: Total kWh charged in this session.
        odometer:
          type: integer
          description: The mileage of the vehicle during this session.
        type:
          $ref: '#/components/schemas/SessionType'
        vehicle_id:
          type: string
          format: uuid
          readOnly: true
          description: The unique identifier of the vehicle bound to this session.

    Vehicle:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: The unique identifier of this vehicle.
        name:
          type: string
          minLength: 1
          maxLength: 40
          description: The name of this vehicle.
        odometer:
          type: integer
          description: The current mileage displayed by the odometer.

    ChargeSessionPage:
      allOf:
        - $ref: '#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/ChargeSession'

    Proof:
      type: object
      properties:
        id:
          type: integer
        date:
          type: string
          format: date

    ProofPage:
      allOf:
        - $ref: '#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Proof'

    SessionType:
      description: >
        Session type:
         * `anonymous` - No vehicle found during this session
         * `registered` - Vehicle registered and its id is set to vehicleId
      type: string
      default: anonymous
      enum:
        - anonymous
        - registered

    Date:
      description: object representing a date as YYYY-MM-DD
      type: string
      format: date
      example: '2023-05-17'

    PageResponse:
      description: Response properties
      type: object
      properties:
        total_pages:
          type: integer
        total_elements:
          type: integer
        current_page:
          type: integer

    Pageable:
      description: minimal Pageable query parameters
      type: object
      properties:
        page_number:
          type: integer
          default: 0
        page_size:
          type: integer
          default: 30
        sort:
          type: array
          items:
            type: object
            properties:
              property:
                type: string
              direction:
                type: string
                enum: [ ASC, DESC ]